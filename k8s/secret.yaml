apiVersion: v1
kind: Secret
metadata:
  name: 30tel-secrets
  namespace: 30tel
  labels:
    app: 30tel-nextjs
type: Opaque
stringData:
  # WooCommerce API Credentials
  # IMPORTANT: Replace these with your actual credentials
  # You can create this secret using:
  # kubectl create secret generic 30tel-secrets --from-literal=WOOCOMMERCE_CONSUMER_KEY=your_key --from-literal=WOOCOMMERCE_CONSUMER_SECRET=your_secret -n 30tel
  WOOCOMMERCE_CONSUMER_KEY: "your_consumer_key_here"
  WOOCOMMERCE_CONSUMER_SECRET: "your_consumer_secret_here"

---
# Alternative: Create secret from file
# kubectl create secret generic 30tel-secrets --from-env-file=.env.production -n 30tel

