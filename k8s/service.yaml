apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
  namespace: 30tel
  labels:
    app: 30tel-nextjs
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: 30tel-nextjs
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800




